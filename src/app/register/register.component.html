<p>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
  </p>
<div class="content">
  <mat-drawer-container class="example-container">
    <mat-list>
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
    <mat-list-item><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="mail"></mat-icon><a routerLink="./display">Display</a></mat-list-item>
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="bar"></mat-icon>
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="magnifying-glass"></mat-icon>
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="phone"></mat-icon>
    </mat-list>

    <div class="demo-section">
       
        <button matTooltip="Masseges" mat-raised-button matBadge="7" [matBadgeHidden]="hidden" (click)="toggleBadgeVisibility()">
            notifications
        </button>
      </div>

      <mat-slide-toggle>T&C Apply!</mat-slide-toggle>

      
  </mat-drawer-container>

  <!--<mat-icon matBadge="15" matBadgeColor="warn">home</mat-icon>-->
  


  <mat-stepper headerPosition="bottom" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Personal Details</ng-template>
        <mat-form-field>
          <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
        </mat-form-field><br>
        
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
          </mat-form-field><br>

          <mat-spinner></mat-spinner>

        <mat-chip-listbox aria-label="Genda">
            <mat-chip-option>Male</mat-chip-option>
            <mat-chip-option>Female</mat-chip-option>
        
          </mat-chip-listbox>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" optional>
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Fill out your address</ng-template>
        <mat-form-field>
          <input matInput placeholder="Address" formControlName="secondCtrl" required>
        </mat-form-field>
        
          
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>

 

 

</div>

<mat-form-field class="example-full-width">
    <mat-label>Provinces</mat-label>
    <input type="text"
           placeholder="Pick one"
           aria-label="Provinces"
           matInput
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of options" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
